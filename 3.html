<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework 1/3 js</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
     1. 10 прибавляем 10. получаем 20.
     2. 20 прибавляем строку "10" получаем строку 2010
     3. с помощью console.log выводим строку 2010 в консоль.
     */
    console.log(10 + 10 + "10");
    /*
    1. число 10 прибавляем к строке "10" получаем строку "1010".
    2. к строке "1010" прибавляем число 10. получаем строку "101010"
    3. с помощью console.log выводим строку 101010 в консоль.
    */
    console.log(10 + "10" + 10);
    /*
    1. число 10 прибавляем к числу 10. получаем 20.
    2. с помощью унарного плюса строку "10" переводим в число.
    3. число 20 прибавляем к числу 10. получаем число 30.
    4. с помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");
    /*
    1. строка -"" из-за унарного минуса преобразуется в число. получается -0.
    2. число 10 делим на число -0. получаем 0
    3. с помощью console.log выводим результат деления 10 на -0  в консоль. получаем -infinity.
    */
    console.log(10 / -"");
    /*
    1. выражение +"2,5" из-за унарного плюса попытается преобразоваться в число. т.к. после 2 стоит ЗАПЯТАЯ, преобразование не произойдет.
    2. число 10 делим на строку +"2,5". получаем NaN.
    3. с помощью console.log выводим результат деления 10 на +"2,5"  в консоль. получаем NaN.
    4. */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
